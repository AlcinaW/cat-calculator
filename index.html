<!DOCTYPE html>
<html>
<head>
	<title>Calculate the im-pawsible!</title>
	<!--stylesheet -->
	<link rel="stylesheet" type="text/css" href="app.css">
	<!--normalize.css -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="cat">
		<div class="calculator">
			<div class="clear">C</div>
			<!-- <span class="clear"></span -->
			<div class="screen">
			</div>

			<div class="buttons">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator" id="plus">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator" id="minus">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator" id="divide">&divide;</span>
				<span>0</span>
				<span>.</span>
				<span class="eval" id="equals">=</span>
				<span class="operator" id="times">&times;</span>
			</div>

		</div>
	</div>



<script src="app.js" type="text/javascript"></script>
</body>
</html>
